<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto3Dgenerator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/modelo.css">
</head>
<body>
    <header>
        <a href="/"><i  class='bx bx-home-alt-2'></i></a>
        <h1>Auto3Dgenerator</h1>
        <i class='bx bx-log-out' ></i>
    </header>
    <div class="contenedor-principal">
        <div id="formulario">
            <label for="size">Tama√±o</label>
            <input type="number" id="size" name="size" min="1" max="30" required>
            <div class="wrapper">
                <button class="btn"s type="button" onclick="crearMatrices()">
                    Crear Matrices
                </button>
            </div>
            
            <div class="contenedor-matrices">
                <div id="matriz1">
                    <h2>Matriz 1</h2>
                </div>
                <div id="matriz2">
                    <h2>Matriz 2</h2>
                </div>
                <div id="matriz3">
                    <h2>Matriz 3</h2>
                </div>
            </div>
            
            <div class="botones-container">
                <div class="wrapper">
                    <button class="btn" type="button"  onclick="enviarDatos()">
                        Enviar
                    </button>
                </div>
                <div class="wrapper">
                    <button class="btn" type="button" onclick="descargarSTL()">
                        Descargar STL
                    </button>
                </div>
            </div>
        </div>
        <div id="contenedor-visor">
            <div id="visor-stl">
                <h2 class="textomedio">Visor STL</h2>
                <div id="viewer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/js/Modelo_Voxels.js"></script>
</body>
</html>
